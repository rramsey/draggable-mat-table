<p>table works!</p>
<table mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 demo-table draggable-table"
  cdkDropList
  (cdkDropListDropped)="drop($event)"
>
  <!-- Position Column -->
  <ng-container matColumnDef="ind">
    <th mat-header-cell *matHeaderCellDef>Sort Order</th>
    <td
      mat-cell
      *matCellDef="let element"
      cdkDragHandle
      cdkDrag
      cdkDragRootElement=".draggable-row"
      class="drag-handle"
    >
      {{element.ind}}
      <span>
        <img [src]="getImage(element.ind)" height="24"/>
        {{getLabel(element.ind)}}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element" (click)="cancelBubble($event)"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" (click)="cancelBubble($event)"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element" (click)="cancelBubble($event)"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element" (click)="cancelBubble($event)"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    class="draggable-row"
    mat-row *matRowDef="let row; columns: displayedColumns;"
  >
    <div class="drag-placeholder" *cdkDragPlaceholder></div>
  </tr>
</table>
